
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'java'

version = "1.0.0-SNAPSHOT"
group = "com.github.mxab.webcrafttools.gradle"
repositories {
    //mavenLocal()
    mavenCentral()
}
ext{
	 closureCompilerVersion = 'v20141023'
}
dependencies {
    compile gradleApi()
    compile localGroovy()


    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    compile 'org.eclipse.jetty:jetty-server:9.3.0.M1'
	compile 'org.eclipse.jgit:org.eclipse.jgit:3.5.1.201410131835-r'
	
	compile "com.google.javascript:closure-compiler:$closureCompilerVersion"
	
	compile 'org.jruby:jruby-complete:1.7.16.1'

	testCompile 'junit:junit:4.11'

}
task wrapper(type: Wrapper) {
	gradleVersion ="2.2"
}
